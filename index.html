<body>
    <div class="container">
        <form id="form" class="form">
            <div class="form-list">
                <label>Name:</label>
                <input type="text" placeholder="Please enter your name" id="name">
                <small class="small">Error msg</small>
            </div>

            <div class="form-list">
                <label>Email-Id:</label>
                <input type="email" placeholder="your email Id" id="mail-id">
                <small class="small">Error msg</small>
            </div>

            <div class="check-box">
                <input type="checkbox" id="tc" class="terms">
                <label>I agree to the terms and conditions</label>
                <div>
                    <small class="small">Error msg</small>
                </div>
            </div>
            <input type="submit" id="sub-btn" style="display: none;">
            <!-- <div id="submit-container"></div> -->

    </div>
    </form>
    </div>
    <script src="form-v.js"></script>
</body>
